<body>
<div id="cesiumContainer"></div>
</body>
<script>

    const app = new YsCesium("cesiumContainer")
    const viewer = app.viewer
    console.log(viewer)

    let lon = 116;
    let lat = 39;

    a(lon,lat)
    function a(lon,lat){
        app.addCircleScan({
                lon:lon,//经度
                lat:lat, //纬度
                scanColor:new Cesium.Color(0,1.0,0,1),
                r:1500000,//扫描半径
                interval:8000//时间间隔
         });

    }
    //飞行到这个位子

    //         roll : 0.0                             // default value

    //     duration:3//3秒到达战场

    viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(116.46, 39.92, 10000000.0),
    });
</script>
