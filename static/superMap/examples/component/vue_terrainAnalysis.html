<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地形分析</title>

    <!--  引入 图标样式-->
    <link href="./css/geoFont/iconfont.css" rel="stylesheet">

    <!--  引入 Cesium vue-->
    <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/vue.min.js"></script>

    <!--  引入supermap配置-->
    <script src="../js/config.js"></script>
    <script src="../js/tooltip.js"></script>

    <!--  引入view-design控件库 -->
    <link rel="stylesheet" href="../js/iview/styles/iview.css">
    <script src="../js/iview/iview.min.js"></script>

    <!--  引入第三方库 -->
<!--    <script src="../js/axios.min.js"></script>-->

    <!--  引入组件库 -->
    <script src="./js/vue-iclient3d-webgl.min.js"></script>

</head>
<body>
<div id="app">

   <sm-viewer :scene-url="URL" :combination="true">
             <sm3d-terrain-operation slot="combination"></sm3d-terrain-operation>
             <sm3d-terrain-flood slot="combination"></sm3d-terrain-flood>
             <sm3d-terrain-slope slot="combination"></sm3d-terrain-slope>
             <sm3d-terrain-isoline slot="combination"></sm3d-terrain-isoline>
  </sm-viewer> -->
</div>
<script>
  new Vue({
    el:'#app',
    data: {
	   URL: "http://www.supermapol.com/realspace/services/3D-ZF_normal/rest/realspace",
    },
    mounted(){
        //bingmap
        viewer.imageryLayers.addImageryProvider(
          new Cesium.BingMapsImageryProvider({
            url: "https://dev.virtualearth.net",
            mapStyle: Cesium.BingMapsStyle.AERIAL,
            key: URL_CONFIG.BING_MAP_KEY
          })
        );
      }
  })
</script>
</body>
</html>
