<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue量算</title>

    <!--  引入 图标样式-->
    <link href="./css/geoFont/iconfont.css" rel="stylesheet">

    <!--  引入 Cesium vue-->
    <link href="../../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../../Build/Cesium/Cesium.js"></script>
    <script src="../js/vue.min.js"></script>

    <!--  引入supermap配置-->
    <script src="../js/config.js"></script>
    <script src="../js/tooltip.js"></script>

    <!--  引入view-design控件库 -->
    <link rel="stylesheet" href="../js/iview/styles/iview.css">
    <script src="../js/iview/iview.min.js"></script>

    <!--  引入第三方库 -->
<!--    <script src="../js/axios.min.js"></script>-->

    <!--  引入组件库 -->
    <script src="./js/vue-iclient3d-webgl.min.js"></script>

    <style type="text/css">
        html,
        body,
        #app {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #eee;
        }
    </style>
</head>
<body>
<div id="app">
    <sm-viewer :scene-url="URL">
        <sm3d-measure></sm3d-measure>
    </sm-viewer>
</div>


<script>
    let vm = new Vue({
        el: '#app',
        data: {
            URL: "http://www.supermapol.com/realspace/services/3D-ZF_normal/rest/realspace"
        }
    });
</script>
</body>
</html>
