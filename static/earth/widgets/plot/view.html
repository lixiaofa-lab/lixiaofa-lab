<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="火星科技MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20201005" libpath="../../lib/"
        include="jquery,jquery.minicolors,ztree,font-awesome,bootstrap,bootstrap-checkbox,haoutil,admui-frame"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <link href="css/plot.css?time=20201005" rel="stylesheet" />
</head>

<body>
    <div class="mp_box">
        <div class="mp_head">
            <ul>
                <!--class="active"-->
                <li id="btn_plot_openfile"><i class="fa fa-folder-open-o" title="打开文件"></i></li>
                <li id="btn_plot_openfile2"><i class="fa fa-folder-open" title="叠加文件"></i></li>
                <li id="btn_plot_savefile"><i class="fa fa-save" title="保存文件"></i></li>
                <li class="ml10">|</li>
                <li id="btn_plot_delall"><i class="fa fa-trash" title="清空标绘"></i></li>
                <li id="btn_plot_isedit"><i class="fa fa-unlock" title="是否可编辑"></i></li>
                <li id="btn_plot_ispopup"><i class="fa fa-file-text-o" title="是否启用Popup属性弹窗"></i></li>
                <!-- <li id="btn_plot_end"><i class="fa fa-share-alt " title="结束绘制，等同双击结束"></i></li> -->
                <!-- <li id="btn_plot_socket"><i class="fa fa-skyatlas " title="接收WebSocket实时坐标"></i></li> -->
            </ul>
            <input id="input_plot_file" type="file" accept=".json" style="display:none;" />
        </div>
        <div class="clear"></div>
        <div class="mp_tab_card">
            <ul class="mp_tab_con">
                <li class="cur">
                    <select id="sel_plot_list" class="mp_select m10" data-value="1">
                        <!--
                        <option value="1">常用标号</option>
                        <option value="2">点注记</option>
                        <option value="3">线面标号</option>
                        <option value="4">其他</option>-->
                    </select>
                    <div class="mp_mark">
                        <ul id="plotlist">
                            <!--<li class="markon"><i class="fa fa-map-marker"></i></li>
                            <li><i class="fa fa-map-marker"></i></li>
                            <li><i class="fa fa-map-marker"></i></li>
                            <li><i class="fa fa-map-marker"></i></li>
                            <li> <i> <img src="../../img/marker/men1.png" style="max-width: 50px;" /></i></li>-->
                        </ul>
                    </div>
                </li>

                <li>
                    <div class="mp_tree" style="overflow: auto;">
                        <div class="mp_head">
                            <span style="float: left;padding-left: 10px;"> 分组管理：</span>
                            <ul>
                                <li id="btn_plot_addgroup"><i class="fa fa-plus" title="新增分组"></i></li>
                                <li id="btn_plot_delAllGroup"><i class="fa fa-trash-o" title="删除所有空分组"></i></li>
                            </ul>
                        </div>

                        <!-- 树 -->
                        <ul id="treeOverlays" class="ztree"></ul>

                    </div>

                </li>

            </ul>
            <ul class="mp_tab_tit">
                <li id="tab_plot" class="cur">标号</li>
                <li id="tab_attr">列表</li>
            </ul>
        </div>
    </div>

    <div id="plot_rMenu_group" class="plot_rMenu">
        <ul>
            <li class="group" data-type="g_act">置为激活分组</li>
            <li class="group" data-type="g_name">重命名分组</li>
            <li class="group" data-type="g_del">删除分组</li>
            <li class="group" data-type="g_json">导出GeoJson</li>

            <li class="plot" data-type="p_del">删除标号</li>
            <li class="plot" data-type="p_json">导出GeoJson</li>
        </ul>
    </div>

    <script src="js/vew.common.js?time=20201005"></script>
    <script src="js/vew.work.js?time=20201005"></script>
</body>

</html>
